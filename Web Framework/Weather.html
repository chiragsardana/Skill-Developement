<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script type="text/javascript" src="weatherdata.json"></script>
</head>
<body>
    <!-- Header Section -->
  <div class="jumbotron jumbotron-fluid bg-dark text-light py-4 mb-0 sticky-top flex-md-nowrap">
    <div class="container text-center">
      <h1 class="display-5 mb-0">Weather Dashboard</h1>
      <p class="lead text-info">Be prepared with the most accurate 5-day weather forecast</p>
    </div>
  </div>
    <!-- Main Content -->
  <main class="container-fluid">
    <div class="row">
      <!-- Sidebar with search bar -->
      <sidebar class="sidebar-sticky col-sm-4 col-md-3 bg-light pt-3">
        
        <p class="font-weight-bold text-primary mb-1">Your Cities:</p>
        <div class="list-group-2 "></div>
      </sidebar>

      <!-- Section holding the output of weather data -->
      <content class="col-sm-8 col-md-9">
        <div id="weatherContent" class="pt-3 hide">
          <div class="card w-100">
            <div class="card-body py-2">
              <div class="card-text mt-0">

                <p>Temperature: <span id="temp"></span></p>
                <p>Feels Like: <span id="feels_like"></span></p>
                <p>Max: <span id="temp_max"></span></p>
                <p>Min: <span id="temp_min"></span></p>
                <p>Pressure: <span id="pressure"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="windSpeed"></span></p>

              </div>
            </div>
          </div>
        </div>
      </content>

    </div>
  </main>

  <script>
    function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
                callback(rawFile.responseText);
            }
        }
            rawFile.send(null);
    }

    //usage:
    readTextFile("weatherdata.json", function(text){
        var data = JSON.parse(text); 
        document.getElementById("temp").innerHTML = data.main.temp;
        document.getElementById("feels_like").innerHTML = data.main.feels_like;
        document.getElementById("temp_min").innerHTML = data.main.temp_min;
        document.getElementById("temp_max").innerHTML = data.main.temp_max;
        document.getElementById("pressure").innerHTML = data.main.pressure;
        document.getElementById("humidity").innerHTML = data.main.humidity;
        document.getElementById("windSpeed").innerHTML = data.wind.speed;
    });
  </script>
</body>
</html>
