<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
    <title>India Weather</title>
</head>

<body>
    <header class="header">
        <br>
        <h1> Weather Dashboard </h1>
    </header>
    <br><br>

    <div class="search1">
        <div class="wrap">
            <div class="search">
                <input type="text" id="sea" class="searchTerm" placeholder="Enter City name">
                <button type="submit" id="searc" class="searchButton">
                    Search
                </button>
            </div>
        </div>
        <br><br><br><br>
        <div id="cont">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card text-white bg-primary" style="width: 18rem; height:18rem" >
                            <div class="card-body">
                                <br>
                                <h5 id="city" class="heading"></h5>
                                <br>
                                <div id="Tem" ></div>
                                <div id="Hum"></div>
                                <div id="Feel"></div>
                                <div id="Pres"></div>
                                <div id="Visi"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <br><br><br>
    <script src="JS/script.js"></script>
</body>

</html>
