<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Character in a word</title>
    <script>
        function maxWord(str){
            
            var array1 = str.split(' ');
            str = array1[0];
            for(var x = 1; x < array1.length; x++){
                if(str.length < array1[x].length){
                    str = array1[x];
                }
            }
            return str;
        }
        document.write(maxWord("Web Development Tutorial"));
    </script>
</head>
