<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <script>
        function prime(n){
            if (n===1){
                return false;
            }
            else if(n === 2){
                return true;
            }else{
                for(var x = 2; x < n; x++){
                    if(n % x === 0){
                        return false;
                    }
                }
                return true;  
            }
        }
        document.write(prime(15));
    </script>
</head>
