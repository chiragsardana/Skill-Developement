<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Smallest Second Largest</title>
    <script>
        function secondSmallestSecondLargest(arr){
            arr.sort(function(x,y){
                return x - y;
            });
            
            return ""+arr[1]+" and "+arr[arr.length - 2];

        }
        document.write(secondSmallestSecondLargest([1,2,3,4,5]))
    </script>
</head>
