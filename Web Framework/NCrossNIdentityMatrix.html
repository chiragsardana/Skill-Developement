<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Matrix</title>
    <script>
        function identityMatrix(n){
            var i;
            var j;
            for (i=0; i < n; i++){
                for (j=0; j < n; j++){
                    
                    if (i === j){
                        document.write(' 1 ');
                    }
                            
                    else{
                        document.write(' 0 ');
                    }
                }
                document.write('\n');
            }
        }

        identityMatrix(4);
    </script>
</head>

</html>
